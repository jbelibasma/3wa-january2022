<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3.2.29"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="count++">+1</button>
        <button v-on:click="resetCount">0</button>
        <button @click="count--">-1</button>
        <p>Counter: <strong>{{ count }}</strong></p>
    </div>
    <script>
        const myApp = Vue.createApp({
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                resetCount() {
                    this.count = 0
                    alert('count reset')
                }
            }
        })
        myApp.mount('#app');
    </script>
</body>

</html>
